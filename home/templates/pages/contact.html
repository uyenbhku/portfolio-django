    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div>
                    <form class="p-3 p-xl-4" 
                        method="post" 
                        style="border-width: 1px;border-style: solid;border-radius: 10px;margin-top: 51px;margin-right: -1px;padding-right: 0px;padding-top: 56px;padding-left: 87px;">
                        <label class="form-label fs-4 d-flex justify-content-center justify-content-md-center justify-content-lg-center">
                            <strong>Get in touch!</strong>
                        </label>
                        <!-- Start: Success Example -->
                        <div class="mb-3">
                            <input class="form-control" 
                                type="text" 
                                id="name-1" 
                                name="name" 
                                placeholder="Name" />
                        </div>
                        <!-- End: Success Example -->
                        <!-- Start: Error Example -->
                        <div class="mb-3">
                            <input class="form-control" 
                                type="email" 
                                id="email-1" 
                                name="email" 
                                placeholder="Email" />
                        </div>
                        <!-- End: Error Example -->
                        <div class="mb-3">
                            <textarea class="form-control" 
                                id="message-1" 
                                name="message" 
                                rows="6" 
                                placeholder="Message">
                            </textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary d-block w-100" 
                                type="submit">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
